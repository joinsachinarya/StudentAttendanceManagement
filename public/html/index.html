<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Attendance Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/index.css" />
  </head>
  <body>
    <header id="header" class="bg-primary">
      <form id="date-form">
        <label for="date" class="card text-center mb-1">Select a Date</label>
        <input type="date" name="date" id="date" />
        <button type="submit" class="b-radius">Search</button>
      </form>
      <h2>
        <a href="../html/index.html" class="text-white"
          >Student Attendance Management</a
        >
      </h2>
      <button type="button" class="b-radius">Fetch Attendance Report</button>
    </header>

    <main id="home-container">
      <form id="attendance-form">
        <ol class="card m-3 p-4">
          <li class="card-body">
            <label for="peter">Peter</label>
            <span>
              <input type="radio" name="peter" value="absent" /> Absent
              <input type="radio" name="peter" value="present" /> Present
            </span>
          </li>
          <li class="card-body">
            <label for="rocket">Rocket</label>
            <span>
              <input type="radio" name="rocket" value="absent" />
              Absent
              <input type="radio" name="rocket" value="present" /> Present
            </span>
          </li>
          <li class="card-body">
            <label for="eleven">Eleven</label>
            <span>
              <input type="radio" name="eleven" value="absent" />
              Absent
              <input type="radio" name="eleven" value="present" /> Present
            </span>
          </li>
          <li class="card-body">
            <label for="diana">Diana</label>
            <span>
              <input type="radio" name="diana" value="absent" /> Absent
              <input type="radio" name="diana" value="present" /> Present
            </span>
          </li>
          <li class="card-body">
            <label for="lucy">Lucy</label>
            <span>
              <input type="radio" name="lucy" value="absent" /> Absent
              <input type="radio" name="lucy" value="present" /> Present
            </span>
          </li>
          <li class="card-body">
            <label for="wednesday">Wednesday</label>
            <span>
              <input type="radio" name="wednesday" value="absent" />
              Absent
              <input type="radio" name="wednesday" value="present" /> Present
            </span>
          </li>
          <li class="card-body">
            <label for="bruce">Bruce</label>
            <span>
              <input type="radio" name="bruce" value="absent" /> Absent
              <input type="radio" name="bruce" value="present" /> Present
            </span>
          </li>
          <li class="card-body">
            <label for="clark">Clark</label>
            <span>
              <input type="radio" name="clark" value="absent" /> Absent
              <input type="radio" name="clark" value="present" /> Present
            </span>
          </li>
        </ol>
        <button type="submit" class="btn btn-info">Mark Attendance</button>
      </form>
    </main>

    <footer id="footer" class="bg-primary text-center text-white">
      &copy;
      <button class="btn">
        <a
          href="https://github.com/sac6inarya/StudentAttendanceManagement.git"
          class="text-white"
          >Sachin Arya</a
        >
      </button>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/public/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
