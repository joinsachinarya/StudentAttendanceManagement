<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Attendance Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/index.css" />
  </head>
  <body>
    <header id="header" class="bg-primary">
      <div id="date-form">
        <label for="date" class="card text-center mb-1">Select a Date</label>
        <input type="date" name="date" id="date" />
        <button type="button" class="b-radius" id="search-attendance-btn">
          Search
        </button>
      </div>
      <h2>
        <a href="../html/index.html" class="text-white"
          >Student Attendance Management</a
        >
      </h2>
      <button type="button" class="b-radius" id="fetch-report">
        Fetch Attendance Report
      </button>
    </header>

    <main id="home-container">
      <h5 class="m-3 text-center">MARK NEW ATTENDANCE</h5>
      <form id="attendance-form">
        <ol class="card m-3 p-3">
          <li class="card-body">
            <label>Peter</label>
            <span>
              <input
                type="radio"
                name="peter"
                value="absent"
                id="absent1"
                required
              />
              <label for="absent1">Absent</label>
              <input type="radio" name="peter" value="present" id="present1" />
              <label for="present1">Present</label>
            </span>
          </li>
          <li class="card-body">
            <label>Rocket</label>
            <span>
              <input
                type="radio"
                name="rocket"
                value="absent"
                id="absent2"
                required
              />
              <label for="absent2">Absent</label>
              <input type="radio" name="rocket" value="present" id="present2" />
              <label for="present2">Present</label>
            </span>
          </li>
          <li class="card-body">
            <label>Eleven</label>
            <span>
              <input
                type="radio"
                name="eleven"
                value="absent"
                id="absent3"
                required
              />
              <label for="absent3">Absent</label>
              <input type="radio" name="eleven" value="present" id="present3" />
              <label for="present3">Present</label>
            </span>
          </li>
          <li class="card-body">
            <label>Diana</label>
            <span>
              <input
                type="radio"
                name="diana"
                value="absent"
                id="absent4"
                required
              />
              <label for="absent4">Absent</label>
              <input type="radio" name="diana" value="present" id="present4" />
              <label for="present4">Present</label>
            </span>
          </li>
          <li class="card-body">
            <label>Lucy</label>
            <span>
              <input
                type="radio"
                name="lucy"
                value="absent"
                id="absent5"
                required
              />
              <label for="absent5">Absent</label>
              <input type="radio" name="lucy" value="present" id="present5" />
              <label for="present5">Present</label>
            </span>
          </li>
          <li class="card-body">
            <label>Wednesday</label>
            <span>
              <input
                type="radio"
                name="wednesday"
                value="absent"
                id="absent6"
                required
              />
              <label for="absent6">Absent</label>
              <input
                type="radio"
                name="wednesday"
                value="present"
                id="present6"
              />
              <label for="present6">Present</label>
            </span>
          </li>
          <li class="card-body">
            <label>Bruce</label>
            <span>
              <input
                type="radio"
                name="bruce"
                value="absent"
                required
                id="absent7"
              />
              <label for="absent7">Absent</label>
              <input type="radio" name="bruce" value="present" id="present7" />
              <label for="present7">Present</label>
            </span>
          </li>
          <li class="card-body">
            <label>Clark</label>
            <span>
              <input
                type="radio"
                name="clark"
                value="absent"
                id="absent8"
                required
              />
              <label for="absent8">Absent</label>
              <input type="radio" name="clark" value="present" id="present8" />
              <label for="present8">Present</label>
            </span>
          </li>
        </ol>
        <button type="submit" class="btn btn-success">Mark Attendance</button>
      </form>
    </main>

    <footer id="footer" class="bg-primary text-center text-white">
      &copy;
      <button class="btn">
        <a
          href="https://github.com/sac6inarya/StudentAttendanceManagement.git"
          class="text-white"
          >Sachin Arya</a
        >
      </button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/public/js/index.js"></script>
  </body>
</html>
